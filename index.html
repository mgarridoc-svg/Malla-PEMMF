<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular de PEMMF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Malla Curricular de PEMMF</h1>

    <div id="malla-curricular">
        <section class="year-section" id="year-1">
            <h2>Primer Año</h2>
            <div class="semestre-container" id="semestre-1">
                <h3>Primer Semestre</h3>
                </div>
            <div class="semestre-container" id="semestre-2">
                <h3>Segundo Semestre</h3>
                </div>
        </section>

        <section class="year-section" id="year-2">
            <h2>Segundo Año</h2>
            <div class="semestre-container" id="semestre-3">
                <h3>Tercer Semestre</h3>
                </div>
            <div class="semestre-container" id="semestre-4">
                <h3>Cuarto Semestre</h3>
                </div>
        </section>

        <section class="year-section" id="year-3">
            <h2>Tercer Año</h2>
            <div class="semestre-container" id="semestre-5">
                <h3>Quinto Semestre</h3>
                </div>
            <div class="semestre-container" id="semestre-6">
                <h3>Sexto Semestre</h3>
                </div>
        </section>

        <section class="year-section" id="year-4">
            <h2>Cuarto Año</h2>
            <div class="semestre-container" id="semestre-7">
                <h3>Séptimo Semestre</h3>
                </div>
            <div class="semestre-container" id="semestre-8">
                <h3>Octavo Semestre</h3>
                </div>
        </section>

        <section class="year-section" id="year-5">
            <h2>Quinto Año</h2>
            <div class="semestre-container" id="semestre-9">
                <h3>Noveno Semestre</h3>
                </div>
            <div class="semestre-container" id="semestre-10">
                <h3>Décimo Semestre</h3>
                </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
